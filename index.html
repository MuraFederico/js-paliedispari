<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="palindromi">
        <h1>CONTROLLO PAROLE PALINDROME</h1>
        <input id="user-word"  type="text" placeholder="inserisci la parola che desideri controllare">
        <button class="check">avvio controllo</button>
        <h2 id="output"></h2>
    </div>

    <div id="pari-dispari">
        <h1>PARI O DISPARI?</h1>
        <p>seleziona 'pari' se vuoi puntare sul pari o seleziona 'dispari' se vuoi puntare sul dispari</p>
        <select name="user-guess" id="user-guess">
            <option value="pari">pari</option>
            <option value="dispari">dispari</option>
        </select>
        <p>scegli un numero da1 a 5</p>
        <select name="nunmbers" id="user-number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button class="check2">avvio gioco</button>
        <h2 id="output2"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
